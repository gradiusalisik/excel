<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <title>Pure Javascript Exel</title>
</head>

<body>
  <div id="app" class="container"></div>

  <div class="exel">
    <header class="header">
      <input class="header__input" type='text' value='Новая таблица' />
      <div class="header__buttons">
        <button type='button' class="header__button">
          <i class="material-icons">delete</i>
        </button>
        <button type='button' class="header__button">
          <i class="material-icons">exit_to_app</i>
        </button>
      </div>
    </header>

    <div class="toolbar">
      <button type='button' class="toolbar__button">
        <i class="material-icons">format_align_left</i>
      </button>
      <button type='button' class="toolbar__button">
        <i class="material-icons">format_align_center</i>
      </button>
      <button type='button' class="toolbar__button">
        <i class="material-icons">format_align_right</i>
      </button>
      <button type='button' class="toolbar__button">
        <i class="material-icons">format_bold</i>
      </button>
      <button type='button' class="toolbar__button">
        <i class="material-icons">format_italic</i>
      </button>
      <button type='button' class="toolbar__button">
        <i class="material-icons">format_underline</i>
      </button>
    </div>

    <div class="formula">
      <div class="formula__info">fx</div>
      <div class="formula__input" contenteditable spellcheck="false"></div>
    </div>

    <div class="table">
      <div class="table__row">
        <div class="table__row-info"></div>
        <div class="table__row-data">
          <div class="table__column">
            A
          </div>
          <div class="table__column">
            B
          </div>
          <div class="table__column">
            C
          </div>
        </div>
      </div>
      <div class="table__row">
        <div class="table__row-info">
          1
        </div>
        <div class="table__row-data">
          <div class="table__cell table__cell_selected" contenteditable>A1</div>
          <div class="table__cell" contenteditable>B1</div>
          <div class="table__cell" contenteditable>C1</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
