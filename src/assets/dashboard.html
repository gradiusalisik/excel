<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <title>Pure Javascript Exel</title>
</head>

<body>
  <div id="app">
    <div class="dashboard">
      <header class="dashboard__header">
        <h1>Exel Dashboard</h1>
      </header>
      <div class="dashboard__new">
        <div class="dashboard__view">
          <a href="#" class="dashboard__create">
            Новая <br />Таблица
          </a>
        </div>
      </div>
      <div class="dashboard__table dashboard__view">
        <div class="dashboard__list-header">
          <span>Название</span>
          <span>Дата открытия</span>
        </div>
        <ul class="dashboard__list">
          <li class="dashboard__record">
            <a href="" class="dashboard__link-record">Таблица номер 1</a>
            <strong>12.06.2020</strong>
          </li>
          <li class="dashboard__record">
            <a href="" class="dashboard__link-record">Таблица номер 2</a>
            <strong>12.06.2020</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
